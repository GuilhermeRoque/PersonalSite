        <main class="bio">
            <h1 class="titulo-principal">Contato</h1>
            <div>
                <form>
                    <fieldset class="dados-pessoais">
                        <legend>Dados Pessoais</legend>
                        <label id="nome">
                            Nome:
                            <input name="nome" placeholder="Seu nome aqui" autofocus required pattern="[A-Za-z ']{4,}" title="Apenas letras        espaços e apóstrofes" type="text">
                        </label>
                        <label id="email">
                            Email:
                            <input name="email" placeholder="seu@email.com" type="email" required>
                        </label>
                        
                        
                    </fieldset>
                    
                    <fieldset>
                        <legend>Assunto</legend>
                        <select required>
                            <option selected value="" hidden=""><span class="selecione">-- select an option -- </span></option>
                            <option value="consult" class="oo">Consultoria</option>
                            <option value="blog">Blog</option>
                            <option value="outro">Outro</option>

                        </select>
                        
                        <label>
                            <input type="radio" name="assunto" value="consult">
                            Consultoria
                        </label>
                        
                        <label>
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>
                        
                        <label>
                            <input type="radio" name="assunto" value="Outro">
                            Outro
                            <input name="assunto" type="text" >
                        </label>
                        
                    </fieldset>
                    
                    
                    <fieldset class="campo-mensagem">
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg" name="mensagem" cols="60" rows="15" required placeholder="Digite sua mensagem aqui"></textarea>
                            <button type="submit">Enviar</button>                    
                    </fieldset>
                
                </form>
            </div>
        </main>
